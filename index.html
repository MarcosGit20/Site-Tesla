<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tesla X</title>
</head>

<body>
    <ul>
        <li class="item">
            <img src="./img/logo (1).png" alt="logo-tesla" class="logo">

            <video src="./video/model-y.mp4" autoplay loop muted></video>
            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button>Comprar Agora</button>
                <button class="test-drive">faça um test drive</button>
                <p class="texto-rodape">Não garantimos seu veiculo imediatamente. Consuiltar estoque </p>
            </div>

        </li>

        <li class="item">
            <img src="./img/model-s.png" class="img-tesla" alt="imagem model 3">
            <div class="info-carro">
                <h1>Model S</h1>
                <p class="sub-titulo">Compre agora seu Tesla</p>
            </div>

        </li>

        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">
            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">parcelar a partir de 499 dólares</p>
            </div>

        </li>
    </ul>


</body>

</html>
